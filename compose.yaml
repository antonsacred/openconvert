x-php-base: &php-base
  image: serversideup/php:8.5-fpm-nginx
  volumes:
    - .:/var/www/html

services:
###> doctrine/doctrine-bundle ###
  database:
    image: postgres:${POSTGRES_VERSION:-16}-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      # You should definitely change the password in production
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-!ChangeMe!}
      POSTGRES_USER: ${POSTGRES_USER:-app}
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "${POSTGRES_DB:-app}", "-U", "${POSTGRES_USER:-app}"]
      timeout: 5s
      retries: 5
      start_period: 60s
    volumes:
      - database_data:/var/lib/postgresql/data:rw
      # You may use a bind-mounted host directory instead, so that it is harder to accidentally remove the volume and lose all your data!
      # - ./docker/db/data:/var/lib/postgresql/data:rw
###< doctrine/doctrine-bundle ###

  app:
    <<: *php-base
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "php -r 'exit((int) (@file_get_contents(\"http://127.0.0.1:8080/health\") === false));'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    depends_on:
      database:
        condition: service_healthy
      converter-api:
        condition: service_healthy

  converter-api:
    build:
      context: ./goconverter
      dockerfile: Dockerfile
    environment:
      - PORT=8081
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://127.0.0.1:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  typescript-worker:
    <<: *php-base
    command: sh -c "php bin/console typescript:build --watch"
    depends_on:
      app:
        condition: service_started

  tailwind-worker:
    <<: *php-base
    command: sh -c "php bin/console tailwind:build --watch"
    depends_on:
      app:
        condition: service_started

volumes:
###> doctrine/doctrine-bundle ###
  database_data:
###< doctrine/doctrine-bundle ###
